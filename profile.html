<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJEsocials - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .profile-header {
            background: rgba(42, 42, 50, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(123, 63, 242, 0.2);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            margin: 0 auto 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .profile-username {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .profile-email {
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .profile-stat {
            text-align: center;
        }

        .profile-stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .profile-stat-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .profile-section {
            background: rgba(42, 42, 50, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(123, 63, 242, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .profile-section h2 {
            font-family: 'Syne', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(30, 30, 36, 0.4);
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .info-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .info-value {
            font-weight: 600;
        }

        .danger-zone {
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .delete-account-btn {
            width: 100%;
            padding: 14px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            color: #fca5a5;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
        }

        .delete-account-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .my-posts-section {
            display: grid;
            gap: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">DJEsocials</div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="friends.html" class="nav-link">Friends</a>
                <a href="messages.html" class="nav-link">Messages</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar-large" id="profileAvatar"></div>
            <div class="profile-username" id="profileUsername"></div>
            <div class="profile-email" id="profileEmail"></div>
            <div class="profile-stats">
                <div class="profile-stat">
                    <div class="profile-stat-number" id="profilePostCount">0</div>
                    <div class="profile-stat-label">Posts</div>
                </div>
                <div class="profile-stat">
                    <div class="profile-stat-number" id="profileFriendCount">0</div>
                    <div class="profile-stat-label">Friends</div>
                </div>
            </div>
        </div>

        <!-- Account Information -->
        <div class="profile-section">
            <h2>Account Information</h2>
            <div class="info-row">
                <div class="info-label">Member Since</div>
                <div class="info-value" id="memberSince"></div>
            </div>
            <div class="info-row">
                <div class="info-label">Total Likes Received</div>
                <div class="info-value" id="totalLikes">0</div>
            </div>
            <div class="info-row">
                <div class="info-label">Total Comments</div>
                <div class="info-value" id="totalComments">0</div>
            </div>
        </div>

        <!-- My Posts -->
        <div class="profile-section">
            <h2>My Recent Posts</h2>
            <div class="my-posts-section" id="myPostsSection">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>

        <!-- Danger Zone -->
        <div class="profile-section danger-zone">
            <h2>Danger Zone</h2>
            <p style="color: var(--text-muted); margin-bottom: 15px;">
                This action cannot be undone. All your data will be permanently deleted.
            </p>
            <button class="delete-account-btn" id="deleteAccountBtn">
                Delete Account
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut, deleteUser } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, get, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBToS2mXevsJAEZXnvbJrF5an6Q1iH1BNk",
            authDomain: "djesocials-e4120.firebaseapp.com",
            databaseURL: "https://djesocials-e4120-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "djesocials-e4120",
            storageBucket: "djesocials-e4120.firebasestorage.app",
            messagingSenderId: "578832879687",
            appId: "1:578832879687:web:a802f513f51016267ba162",
            measurementId: "G-DZR1D2STQJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;
        let currentUserData = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = user;
            await loadUserData();
            loadProfile();
            loadMyPosts();
        });

        async function loadUserData() {
            const userRef = ref(database, 'users/' + currentUser.uid);
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                currentUserData = snapshot.val();
            }
        }

        function loadProfile() {
            if (!currentUserData) return;
            
            document.getElementById('profileAvatar').textContent = currentUserData.username.charAt(0).toUpperCase();
            document.getElementById('profileUsername').textContent = currentUserData.username;
            document.getElementById('profileEmail').textContent = currentUserData.email;
            
            const friendCount = currentUserData.friends ? Object.keys(currentUserData.friends).length : 0;
            const postCount = currentUserData.posts ? Object.keys(currentUserData.posts).length : 0;
            
            document.getElementById('profilePostCount').textContent = postCount;
            document.getElementById('profileFriendCount').textContent = friendCount;
            
            const memberSince = new Date(currentUserData.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('memberSince').textContent = memberSince;
            
            calculateStats();
        }

        async function calculateStats() {
            const postsRef = ref(database, 'posts');
            const snapshot = await get(postsRef);
            
            if (!snapshot.exists()) {
                document.getElementById('totalLikes').textContent = '0';
                document.getElementById('totalComments').textContent = '0';
                return;
            }
            
            const posts = snapshot.val();
            let totalLikes = 0;
            let totalComments = 0;
            
            Object.values(posts).forEach(post => {
                if (post.authorId === currentUser.uid) {
                    totalLikes += post.likes ? Object.keys(post.likes).length : 0;
                    totalComments += post.comments ? Object.keys(post.comments).length : 0;
                }
            });
            
            document.getElementById('totalLikes').textContent = totalLikes;
            document.getElementById('totalComments').textContent = totalComments;
        }

        async function loadMyPosts() {
            const myPostsSection = document.getElementById('myPostsSection');
            const postsRef = ref(database, 'posts');
            const snapshot = await get(postsRef);
            
            if (!snapshot.exists()) {
                myPostsSection.innerHTML = '<div style="text-align: center; padding: 30px; color: var(--text-muted);"><h3 style="color: var(--text-light); margin-bottom: 10px;">No posts yet</h3><p>Start sharing your thoughts!</p></div>';
                return;
            }
            
            const posts = snapshot.val();
            const myPosts = Object.entries(posts)
                .filter(([id, post]) => post.authorId === currentUser.uid)
                .map(([id, post]) => ({ id, ...post }))
                .sort((a, b) => b.timestamp - a.timestamp)
                .slice(0, 5);
            
            if (myPosts.length === 0) {
                myPostsSection.innerHTML = '<div style="text-align: center; padding: 30px; color: var(--text-muted);"><h3 style="color: var(--text-light); margin-bottom: 10px;">No posts yet</h3><p>Start sharing your thoughts!</p></div>';
                return;
            }
            
            myPostsSection.innerHTML = myPosts.map(post => {
                const avatar = currentUserData.username.charAt(0).toUpperCase();
                const timestamp = formatTimestamp(post.timestamp);
                const likesCount = post.likes ? Object.keys(post.likes).length : 0;
                const commentsCount = post.comments ? Object.keys(post.comments).length : 0;
                
                return `
                    <div class="post-card">
                        <div class="post-header">
                            <div class="post-avatar">${avatar}</div>
                            <div class="post-user-info">
                                <div class="post-username">${currentUserData.username}</div>
                                <div class="post-timestamp">${timestamp}</div>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-actions">
                            <button class="action-btn" disabled>
                                <span>‚ù§Ô∏è</span>
                                <span>${likesCount}</span>
                            </button>
                            <button class="action-btn" disabled>
                                <span>üí¨</span>
                                <span>${commentsCount}</span>
                            </button>
                            <button class="action-btn" onclick="window.deletePost('${post.id}')" style="margin-left: auto; border-color: rgba(239, 68, 68, 0.5); color: #fca5a5;">
                                <span>üóëÔ∏è</span>
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            }
            if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            }
            const days = Math.floor(diffInSeconds / 86400);
            return `${days} day${days > 1 ? 's' : ''} ago`;
        }

        window.deletePost = async function(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            try {
                await remove(ref(database, 'posts/' + postId));
                await remove(ref(database, `users/${currentUser.uid}/posts/${postId}`));
                
                await loadUserData();
                loadProfile();
                loadMyPosts();
                
                alert('Post deleted successfully!');
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post. Please try again.');
            }
        };

        document.getElementById('deleteAccountBtn').addEventListener('click', async function() {
            const confirmation = prompt('Type "DELETE" to confirm account deletion:');
            
            if (confirmation !== 'DELETE') {
                alert('Account deletion cancelled.');
                return;
            }
            
            if (!confirm('Are you absolutely sure? This action cannot be undone!')) {
                return;
            }
            
            try {
                // Remove user data from database
                await remove(ref(database, 'users/' + currentUser.uid));
                
                // Remove user's posts
                const postsRef = ref(database, 'posts');
                const snapshot = await get(postsRef);
                if (snapshot.exists()) {
                    const posts = snapshot.val();
                    for (let postId in posts) {
                        if (posts[postId].authorId === currentUser.uid) {
                            await remove(ref(database, 'posts/' + postId));
                        }
                    }
                }
                
                // Delete auth account
                await deleteUser(currentUser);
                
                alert('Your account has been deleted.');
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Error deleting account:', error);
                alert('Error deleting account. You may need to re-login and try again.');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async function() {
            if (confirm('Are you sure you want to logout?')) {
                await signOut(auth);
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
