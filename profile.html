<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJEsocials - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        .profile-header {
            background: rgba(42, 42, 50, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(123, 63, 242, 0.2);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            margin: 0 auto 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .profile-username {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .profile-email {
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .profile-stat {
            text-align: center;
        }

        .profile-stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .profile-stat-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .profile-section {
            background: rgba(42, 42, 50, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(123, 63, 242, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .profile-section h2 {
            font-family: 'Syne', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(30, 30, 36, 0.4);
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .info-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .info-value {
            font-weight: 600;
        }

        .danger-zone {
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .delete-account-btn {
            width: 100%;
            padding: 14px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            color: #fca5a5;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
        }

        .delete-account-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .my-posts-section {
            display: grid;
            gap: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">DJEsocials</div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="friends.html" class="nav-link">Friends</a>
                <a href="messages.html" class="nav-link">Messages</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="profile-container" style="padding: 20px;">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar-large" id="profileAvatar"></div>
            <div class="profile-username" id="profileUsername"></div>
            <div class="profile-email" id="profileEmail"></div>
            <div class="profile-stats">
                <div class="profile-stat">
                    <div class="profile-stat-number" id="profilePostCount">0</div>
                    <div class="profile-stat-label">Posts</div>
                </div>
                <div class="profile-stat">
                    <div class="profile-stat-number" id="profileFriendCount">0</div>
                    <div class="profile-stat-label">Friends</div>
                </div>
            </div>
        </div>

        <!-- Account Information -->
        <div class="profile-section">
            <h2>Account Information</h2>
            <div class="info-row">
                <div class="info-label">Member Since</div>
                <div class="info-value" id="memberSince"></div>
            </div>
            <div class="info-row">
                <div class="info-label">Total Likes Received</div>
                <div class="info-value" id="totalLikes">0</div>
            </div>
            <div class="info-row">
                <div class="info-label">Total Comments</div>
                <div class="info-value" id="totalComments">0</div>
            </div>
        </div>

        <!-- My Posts -->
        <div class="profile-section">
            <h2>My Recent Posts</h2>
            <div class="my-posts-section" id="myPostsSection"></div>
        </div>

        <!-- Danger Zone -->
        <div class="profile-section danger-zone">
            <h2>Danger Zone</h2>
            <p style="color: var(--text-muted); margin-bottom: 15px;">
                This action cannot be undone. All your data will be permanently deleted.
            </p>
            <button class="delete-account-btn" onclick="deleteAccount()">
                Delete Account
            </button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
